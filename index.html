<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイトタイトル</title>
  <meta name="description" content="サイト詳細文" />

  <!-- リセットCSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css?ver=1.0.1">


  <!-- ファビコン --><!-- 複数サイズの画像を1つのファイルにまとめたico形式を用意 -->
  <link rel="shortcut icon" href="favicon.ico">
  
  <!-- スマホ用アイコン -->
  <!-- iOS,Safariのホーム画面など -->
  <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon.png">
  <!-- Android Chromeのブラウザタブ、ホーム画面 -->
  <link rel="icon" type="image/png" sizes="72x72" href="images/android-chrome-72x72.png">

  <!-- OGP設定 -->
  <meta property="og:url" content="URL" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="サイトネーム"/>
  <meta property="og:description" content="サイトの詳細文" />
  <meta property="og:site_name" content="サイトネーム" />
  <meta property="og:image" content="http://gowebcreator.xsrv.jp/images/ファイル名" />
  <!-- /OGP設定 -->

  <!-- Twitter設定 -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@GO_WebDesigner" />
  <!-- /Twitter設定 -->

  <!-- すべてのブラウザに有効、検索結果に表示しない -->
  <meta name="robots" content="noindex">

</head>

<body>
  <main>
    <div class="mv">
      <h2 class="mv__copy">
      自分らしさを<br class="br-sp">レイアウトする
      </h2>
    </div>



  </main><!-- メインここまで -->

  <!-- jQuery (ファイル用意) -->
  <script src="js/jquery-3.6.0.min.js"></script>

  <!-- JS -->
  <script src="js/script.js"></script>

</body>
</html>
